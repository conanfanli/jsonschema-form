name: publish

on:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn
  deploy:
    runs-on: ubuntu-latest
    needs: [lint]
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: mskelton/setup-yarn@v1
      - run: yarn build
      - uses: actions/upload-pages-artifact@v1
        with:
          path: "./build"
      - uses: actions/deploy-pages@v1
        id: deployment
